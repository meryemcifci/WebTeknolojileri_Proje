form {
	max-width: 600px;
	margin: 20px auto;
	border: 1px solid #ccc;
	border-radius: 5px;
	padding: 20px;
}


form input:hover,
form textarea:hover,
form button:hover {
	background-color: #f8f8f8;
}


form input:focus,
form textarea:focus {
	border: 1px solid #aaa;
}

form label {
	display: block;
	margin-bottom: 8px;
	font-weight: bold;
}

form input[type="text"],
form input[type="email"] {
	width: 100%;
	padding: 12px 20px;
	margin: 8px 0;
	box-sizing: border-box;
	border: 1px solid #ccc;
	border-radius: 4px;
}

form textarea {
	width: 100%;
	height: 150px;
	padding: 12px 20px;
	box-sizing: border-box;
	border: 1px solid #ccc;
	border-radius: 4px;
	resize: none;
}

form input[type="submit"] {
	width: 100%;
	background-color: #4CAF50;
	color: white;
	padding: 14px 20px;
	margin: 8px 0;
	border: none;
	border-radius: 4px;
	cursor: pointer;
}

form input[type="submit"]:hover {
	background-color: #45a049;
}
